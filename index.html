<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>退休金計算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>退休金計算器</h1>
        
        
        <div class="form-group">
            <label for="currentAge">當前年齡：</label>
            <input type="number" id="currentAge" placeholder="您的年齡" min="18" max="100">
        </div>
        
        <div class="form-group">
            <label for="retirementAge">預計退休年齡：</label>
            <input type="number" id="retirementAge" placeholder="預計退休年齡" min="30" max="80">
        </div>
        
        <div class="form-group">
            <label for="monthlySavings">每月儲蓄金額：</label>
            <input type="number" id="monthlySavings" placeholder="每月儲蓄金額" min="0">
        </div>

        <div class="form-group">
            <label for="interestRate">預期年回報率（%）：</label>
            <input type="number" id="interestRate" placeholder="年回報率" min="0" step="0.1">
        </div>

        <button onclick="calculateRetirement()">計算退休金</button>
        
        <h2>預計退休金總額：<span id="result">0</span> 元</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
